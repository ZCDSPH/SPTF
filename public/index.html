<body>
    <h1><i class="fab fa-spotify"></i> ğ’ğğğ† ğƒğğ–ğğ‹ğğ€ğƒğ„ğ‘ ğ’ğğ“ğ…ğ˜</h1>
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="ğ’ğ„ğ€ğ‘ğ‚ğ‡ ğ…ğğ‘ ğ€ ğ’ğğğ†" />
        <button id="searchButton">ğ’ğ„ğ€ğ‘ğ‚ğ‡</button>
    </div>
    <div id="results"></div>
    <audio id="audioPlayer" controls>
        <source id="audioSource" src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <footer>
        <p>ğ™²ğš›ğšğšŠğšğšğš ğš‹ğš¢ <strong><a href="https://www.facebook.com/marjhunhndsm" target="_blank" style="color: #ccc; text-decoration: none;">Marjhun Baylon</a></strong></p>
    </footer>

    <script>
        document.getElementById('searchButton').addEventListener('click', async () => {
            const query = document.getElementById('searchInput').value;
            const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
            const data = await response.json();
            displayResults(data);
        });

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            data.forEach(song => {
                const songDiv = document.createElement('div');
                songDiv.className = 'songDiv';

                const songTitle = document.createElement('h3');
                songTitle.textContent = song.name;

                const songImage = document.createElement('img');
                songImage.src = song.image;
                songImage.alt = song.name;

                const trackLink = document.createElement('a');
                trackLink.href = song.track;
                trackLink.target = '_blank';
                trackLink.textContent = 'Listen on Spotify';
                trackLink.className = 'button';

                const downloadButton = document.createElement('a');
                downloadButton.href = song.download;
                downloadButton.textContent = 'Download MP3';
                downloadButton.className = 'button';

                const playButton = document.createElement('button');
                playButton.textContent = 'Play Music';
                playButton.className = 'button';
                playButton.onclick = () => playMusic(song.download);

                songDiv.appendChild(songImage);
                songDiv.appendChild(songTitle);
                songDiv.appendChild(trackLink);
                songDiv.appendChild(downloadButton);
                songDiv.appendChild(playButton);
                resultsDiv.appendChild(songDiv);
            });
        }

        function playMusic(url) {
            const audioPlayer = document.getElementById('audioPlayer');
            const audioSource = document.getElementById('audioSource');

            audioSource.src = url;
            audioPlayer.load();
            audioPlayer.style.display = 'block';
            audioPlayer.play();
        }
    </script>
</body>
